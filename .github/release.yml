# release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 🛠 Breaking Changes 
      labels:
        - breaking-change
    - title: 🎉 New Features 
      labels:
        - enhancement
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 👒 Dependencies
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - chore
        - "*"
